<ion-header>
  <ion-navbar>
    <ion-title>add-items</ion-title>
  </ion-navbar>
</ion-header>


<ion-content padding>
  <form [formGroup]="addItemForm" (ngSubmit)="addItem()">
    <ion-item>
      <ion-label floating>Product Description</ion-label>
      <ion-input type='text' formControlName='itemName'></ion-input>
    </ion-item>
    <ion-item>
      <ion-label floating>Cost</ion-label>
      <ion-input type='text' formControlName='itemCost'></ion-input>
    </ion-item>
    <ion-item no-lines>
    </ion-item>
    <button ion-button full color='primary' type='submit'>Save</button>
  </form>
</ion-content>
