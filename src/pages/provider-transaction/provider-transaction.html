<ion-header>
  <ion-navbar>
    <ion-title>ProviderTransaction</ion-title>
  </ion-navbar>
</ion-header>

<ion-content padding>
  <ion-item *ngFor="let details of transactionDetails">
      <div>Product: {{details.ItemName}}</div>
      <div>Cost: {{details.Cost}}</div>
      <div>Spent on: {{details.SpentDate}}</div>
  </ion-item>
</ion-content>
