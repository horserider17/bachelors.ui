<ion-header>
  <ion-navbar color='primary'>
    <ion-title style='display: inline-block !important'>Groups</ion-title>
    <ion-icon class="flex-right" name='add' (click)='goToCreateGroupPopUp("")' icon-right></ion-icon>
  </ion-navbar>
</ion-header>

<ion-content padding>
  <ion-list>
      <button ion-item *ngFor="let group of groups" (click)='goToBalanceSheetView(group.Providergroupid)'>
        <h2>{{group.GroupName}}</h2>
      </button>
  </ion-list>
</ion-content>
