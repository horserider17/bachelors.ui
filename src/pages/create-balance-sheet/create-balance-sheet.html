<ion-header>

  <ion-navbar>
    <ion-title>Create-Balance-Sheet</ion-title>
  </ion-navbar>

</ion-header>


<ion-content padding>
   <form [formGroup]="createBalanceSheetForm" (ngSubmit)="createBalanceSheet()">
     <ion-item>
       <ion-label floating>Balance Sheet Name</ion-label>
       <ion-input type='text' formControlName='sheetName'></ion-input>
     </ion-item>
     <ion-item>
        <ion-label floating>Total Amount</ion-label>
        <ion-input type='text' formControlName='totalAmount'></ion-input>
      </ion-item>
      <ion-item no-lines>
        </ion-item>
        <button ion-button full color='primary' type='submit'>Save</button>
   </form>
</ion-content>
