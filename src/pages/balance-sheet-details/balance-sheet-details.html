<ion-header>
  <ion-navbar>
    <ion-title style='display: inline-block !important'>Details</ion-title>
    <ion-icon name='add' (click)='goToAddItemPopUp()'></ion-icon>
  </ion-navbar>
</ion-header>

<ion-content padding>
  <ion-item>
    <ion-label>Total Amount:</ion-label>
    <ion-label>{{totalAmount}}</ion-label>
  </ion-item>
  <ion-item>
    <ion-label>Remaining Amount:</ion-label>
    <ion-label>{{remainingAmount}}</ion-label>
  </ion-item>
  <button ion-item *ngFor="let item of expenditureList"(click)='goToProviderDetails(item.ItemList)'>
    <ion-label>{{item.ProviderName}}   {{item.IndividualTotal}}</ion-label>
  </button>
</ion-content>
