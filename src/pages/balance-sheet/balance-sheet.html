<ion-header >
  <ion-navbar color='primary'>
    <ion-title style='display: inline-block !important'>
      Balance Sheet
    </ion-title>
    <ion-icon name='add' class="add-sheet plusone" (click)='goToCreateBalanceSheet()'></ion-icon>
    <ion-icon name='person-add' class="add-sheet " (click)='goToAddMembers()'></ion-icon>
    <label></label>
  </ion-navbar>
</ion-header>

<ion-content padding>
  <ion-list>
    <button ion-item *ngFor="let blncSheet of balanceSheetDetails" (click)='goToBalanceSheet(blncSheet.BalanceSheetId)'>
      <h2>{{blncSheet.BalanceSheetName}}</h2>
    </button>
  </ion-list>
</ion-content>
