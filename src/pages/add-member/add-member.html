<ion-header>
  <ion-navbar color='primary'>
    <button ion-button icon-only menuToggle>
      <ion-icon name="menu"></ion-icon>
    </button>
    <ion-title>
      Add Member
    </ion-title>
  </ion-navbar>
</ion-header>

<ion-content padding>
  <ion-list>
    <ion-searchbar (ionInput)='search($event)'></ion-searchbar>
  </ion-list>
  <ion-list *ngIf="searchUserDetails">
        <button ion-item *ngFor="let details of searchUserDetails" (click)="addMember(details)">
            <ion-avatar item-left>
              <img [src]='details.imageUrl'>
            </ion-avatar>
            <h2>{{ details.providerName}}</h2>
            <ion-icon name='add' item-right></ion-icon>
          </button>
  </ion-list>
</ion-content>
